<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA, MY  VIRTUAL VOICE ASSISTANT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <img src="logo.png" alt="logo" id="logo">

    <h1>I'm <span id="name">NOVA</span>, your <span id="va">Voice Assistant</span></h1>

    <video id="voice" width="320" height="300" loop autoplay muted>
        <source src="v.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button id="btn">
        <img src="mic.svg" alt="mic">
        <span id="content">Click here to talk to me</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
